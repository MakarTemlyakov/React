<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React [RU] Tutorial</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            .red {
                color:#ff0000;
            }
        </style>
    </head>
    <body>
        <div id ="root"></div>
        <script type = "text/babel">
        const myNews = [
          { 
              id:1,
              author:"author_1",
              text:"1"
          },
          { 
              id:2,
              author:"author_2",
              text:"2"
          },
          {   
              id:3,
              author:"author_3",
              text:"3"
          },
          { 
              id:4,
              author:"author_4",
              text:"4"
          }
        ];
        const App = () => {
             return (
                 <React.Fragment>
                    <News data={myNews} />
                    <Comments />
                 </React.Fragment>
             )
        }
        class News extends React.Component {
            render () {
                const newstemp = this.props.data.map(function(item){
                    return (
                        <div key={item.id}>
                            <p className="news__author">{item.author}:</p>
                            <p className="news__text">{item.text}</p>
                        </div>
                    )
                })
                console.log(newstemp);
                return (
                    <div className="news">
                        {newstemp}
                    </div>
                )
            }
        }
        const Comments = () => {
            return <p>No comments</p>
        }
        class BigApp extends React.Component{
            render(){
                return(
                <React.Fragment>
                    <h1>Component BigApp</h1>
                    <p className="red">Component p</p>
                    <App />
                    <News />
                </React.Fragment>
                )
            }
        }
            ReactDOM.render(
            <App/>,
            document.getElementById("root")
        );
        </script>
    </body>
</html>
