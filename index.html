<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React [RU] Tutorial</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            .red {
                color:#ff0000;
            }
            .none{
                display: none;
            }
            .none {
                display: none;
            }
            body {
                background: rgba(0, 102, 255, 0.38);
                font-family: sans-serif;
            }
            p {
                margin: 0 0 5px;
            }
            .article {
                background: #FFF;
                border: 1px solid rgba(0, 89, 181, 0.82);
                width: 600px;
                margin: 0 0 5px;
                box-shadow: 2px 2px 5px -1px rgb(0, 81, 202);
                padding: 3px 5px;
            }
            .news__author {
               text-decoration: underline;
               color: #007DDC;
            }
            .news__count {
               margin: 10px 0 0 0;
               display: block;
            }
        </style>
    </head>
    <body>
        <div id ="root"></div>
        <script type = "text/babel">
        const myNews = [
          { 
              id:1,
              author:"author_1",
              text:"1"
          },
          { 
              id:2,
              author:"author_2",
              text:"2"
          },
          {   
              id:3,
              author:"author_3",
              text:"3"
          },
          { 
              id:4,
              author:"author_4",
              text:"4"
          }
        ];
        class Article extends React.Component{
            render() {
                const { author, text } = this.props.data;
                return (
                    <div className="article">
                        <p className="news__author">{author}:</p>
                        <p className="news__text">{text}</p>
                    </div>
                )
            }
        }
        const App = () => {
             return (
                 <React.Fragment>
                    <h3>News</h3>
                    <News data={myNews} />
                 </React.Fragment>
             )
        }
        class News extends React.Component {
            renderNews = () => {
                const { data } = this.props;
                let newstemp = null;
                if (data.length){
                  newstemp = data.map(function(item){
                    return  <Article key={item.id} data={item}/>
                  })
                } else {
                    newstemp = <p>No new news</p>
                }
                return newstemp;
            }
            render(){
                const { data } = this.props;
             return (
                <div className="news">
                  {this.renderNews()}
                  {
                  data.length ? <strong className={'news__count'}>All news: {data.length}</strong> : null
                  }
                </div>
               );
            }
        }
            ReactDOM.render(
            <App/>,
            document.getElementById("root")
        );
        </script>
    </body>
</html>
